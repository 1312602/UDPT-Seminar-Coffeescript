<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Caculator</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="Stylesheet/css/bootstrap.min.css" rel="stylesheet">
	
	<script type ='text/javascript'  src = 'extras/coffee-script.js' ></script>
  <script type ='text/javascript' src = 'JavaScript/XuLiTextbox.js' ></script>
  <script type ='text/javascript' src = 'JavaScript/BalanNguoc.js' ></script>
	
	
  </head>	
  <body>
	 <div class="container">
     <legend><h3 class="text-center" style="color:   #00008B"><strong>Coffee Script - Calculator</strong></h3></legend>
     <div class="row">
     <div class="col-md-6 col-md-offset-3">
     <div class="panel panel-primary" style="height: 500px; width:530px">
            <div class="panel-heading"><span class="glyphicon glyphicon-list"></span> Calculator</div></br>
        <div class="col-md-10 col-md-offset-1">
        
		<form name = calcform method ="POST">
          <div class="form-group"  class="text-center">
            <input class="form-control" type="text" size="20" name = txt1 style="height: 40px;font-size:20px"></input>
			      <input class="form-control" size="20" type="text" name = txt2 style="height: 40px;font-size:20px;text-align:right;"></input>
          </div></div>
          
           <div class="col-md-6 col-md-offset-1">
           <div class="form-group"  class="text-center" >
           <input type = button name = bt7 value = 7 onClick = "displynum(bt7.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
           <input type = button name = bt8 value = 8 onClick = "displynum(bt8.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
           <input type = button name = bt9 value = 9 onClick = "displynum(bt9.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
            </div>
            
           <div class="form-group"  class="text-center">
           	<input type = button name = bt4 value = 4 onClick = "displynum(bt4.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
            <input type = button name = bt5 value = 5 onClick = "displynum(bt5.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
            <input type = button name = bt6 value = 6 onClick = "displynum(bt6.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
             </div>

            <div class="form-group"  class="text-center">
             <input type = button name = bt1 value = 1 onClick = "displynum(bt1.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
             <input type = button name = bt2 value = 2 onClick = "displynum(bt2.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
             <input type = button name = bt3 value = 3 onClick = "displynum(bt3.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
            </div>

            <div class="form-group"  class="text-center">
             <input type = button name = bt0 value = 0 onClick = "displynum(bt0.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
              <input type = button name = bta value = ( onClick = "displynum(bta.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
            <input type = button name = btb value = ) onClick = "displynum(btb.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
         </div></div>
            
          <div class="col-md-4">
            <div class="form-group"  class="text-center">
            <input type = button name = xoabt value = C onClick = "dispXoa(null, null)" class = "btn btn-md btn-danger" style="height: 60px;width: 70px;font-size:20px">
            <input type = button name = subbt4 value = ^ onClick = "displynum(subbt4.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
            </div>

            <div class="form-group"  class="text-center">
            <input type = button name = subbt value = + onClick = "displynum(subbt.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">  
            <input type = button name = subbt1 value =- onClick = "displynum(subbt1.value, txt2.value)" class = "btn btn-md btn-primary"  style="height: 60px;width: 70px;font-size:20px">
           
            </div>
           
            <div class="form-group"  class="text-center">
            <input type = button name = subbt2 value = * onClick = "displynum(subbt2.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
            <input type = button name = subbt3 value = / onClick = "displynum(subbt3.value, txt2.value)" class = "btn btn-md btn-primary" style="height: 60px;width: 70px;font-size:20px">
            </div>
           
             <div class="form-group"  class="text-center">
              <input type = button name = eqlbt value == onClick = "txt2.value = Run(txt1.value)" class = "btn btn-md btn-success" style="height: 60px;width: 145px;font-size:20px">
             </div>
         </div>
      
          </div>
         </form>
</div>
</div></br>
